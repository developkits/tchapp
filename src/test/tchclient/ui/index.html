<!DOCTYPE html>
<html style="background-color:rgba(255,0,0,0.5)">
<head>
    <meta charset="UTF-8">
    <title>TchApp测试</title>
    <script src="/jquery-3.1.1.min.js"></script>
    <script src="/tchapp.js"></script>
    <style>
        .caption{
            background-color:red;
            color:white;
        }
        .caption_button{
            float:right;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div style="background-color:rgba(0,255,0,0.5)">
        <div class="caption" data-tch-caption="true">
            TchApp测试
            <span class="caption_button" data-tch-caption="false" onclick="Tch.CloseWindow()">Ｘ</span>
            <span class="caption_button" data-tch-caption="false" onclick="Tch.MaximizingWindow()">口</span>
            <span class="caption_button" data-tch-caption="false" onclick="Tch.MinimizeWindow()">＿</span>
        </div>
        <a href="javascript:Tch.CloseWindow()">关闭窗口</a>
        <a href="javascript:Tch.MaximizingWindow()">最大化窗口</a>
        <a href="javascript:Tch.MinimizeWindow()">最小化窗口</a>
        <a href="javascript:Tch.RestoreWindow()">恢复窗口</a>
        <a href="javascript:Tch.HideWindow()">隐藏窗口</a>
        <a href="javascript:Tch.ShowWindow()">显示窗口</a>
        <h1>你好 TchApp</h1>
    </div>
</body>
</html>
